<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
    <h1>Formulario de Tareas</h1>
    <form id="taskForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="" required><br><br>

        <label for="title">Título:</label>
        <input type="text" id="title" name="title" placeholder="" required><br><br>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description" rows="4" placeholder="" required></textarea><br><br>

        <label for="time">Tiempo (días):</label>
        <input type="number" id="time" name="time" placeholder="" required><br><br>

        <label for="image">Imagen:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <label for="responsable">Responsable:</label>
        <input type="text" id="responsable" name="responsable" placeholder=""><br><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="Pendiente">Pendiente</option>
            <option value="En Proceso">En Proceso</option>
            <option value="Completado">Completado</option>
        </select><br><br>

        <label for="estadoSeleccionado">Estado Seleccionado:</label>
        <span id="estadoSeleccionado"></span><br><br>

        <input type="submit" value="Enviar">
    </form>
    <script src="script.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
